name: Static Type Check

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version.'
        required: false
        default: '3.10'
        type: string
      requirements:
        description: 'Python dependencies to be installed through pip.'
        required: false
        default: '-r tests/requirements.txt'
        type: string
      report:
        description: 'Directory to upload as an artifact.'
        required: false
        default: 'htmlmypy'
        type: string
      commands:
        description: 'Commands to run the static type checks.'
        required: true
        type: string
      artifact:
        description: 'Name of the typing artifact.'
        required: true
        type: string

jobs:

  StaticTypeCheck:
    name: üëÄ Check Static Typing using Python ${{ inputs.python_version }}
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python ${{ inputs.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: üóÇ Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ${{ inputs.requirements }}

      - name: Check Static Typing
        continue-on-error: true
        run: ${{ inputs.commands }}

      - name: üì§ Upload 'Static Typing Report' artifact
        if: ${{ inputs.artifact != '' }}
        continue-on-error: true
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact }}
          path: ${{ inputs.report }}
          if-no-files-found: error
          retention-days: 1
