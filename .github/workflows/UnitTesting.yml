name: Unit Testing

on:
  workflow_call:
    inputs:
      jobs:
        description: 'Space separated list of Python versions to run tests with.'
        required: true
        type: string
      requirements:
        description: 'Python dependencies to be installed through pip.'
        required: false
        default: '-r tests/requirements.txt'
        type: string
      artifact:
        description: "Generate unit test report with junitxml and upload results as an artifact."
        required: false
        default: ''
        type: string

jobs:

  UnitTesting:
    name: ${{ matrix.icon }} Unit Tests using Python ${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.jobs) }}

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v2

      - name: üêç Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: üîß Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ${{ inputs.requirements }}

      - name: ‚òë Run unit tests
        run: |
          [ 'x${{ inputs.artifact }}' != 'x' ] && PYTEST_ARGS='--junitxml=TestReport.xml' || unset PYTEST_ARGS
          python -m pytest -rA tests/unit $PYTEST_ARGS --color=yes

      - name: üì§ Upload 'TestReport.xml' artifact
        if: inputs.TestReport == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact }}-${{ matrix.python }}
          path: TestReport.xml
          if-no-files-found: error
          retention-days: 1
