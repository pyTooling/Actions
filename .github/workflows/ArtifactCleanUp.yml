name: ArtifactCleanUp

on:
  workflow_call:
    inputs:
      package:
        description: 'Artifacts to be removed on not tagged runs.'
        required: true
        type: string
      remaining:
        description: 'Artifacts to be removed unconditionally.'
        required: false
        default: ''
        type: string

jobs:

  ArtifactCleanUp:
    name: üóëÔ∏è Artifact Cleanup
    runs-on: ubuntu-latest

    steps:

      - name: üóëÔ∏è Delete package Artifacts
        if: ${{ ! startsWith(github.ref, 'refs/tags') }}
        uses: geekyeggo/delete-artifact@v1
        with:
          name: ${{ inputs.package }}

      - name: üóëÔ∏è Delete remaining Artifacts
        if: ${{ inputs.remaining != '' }}
        uses: geekyeggo/delete-artifact@v1
        with:
          name: ${{ inputs.remaining }}
