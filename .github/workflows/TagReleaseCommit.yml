name: Auto Tag

on:
  workflow_call:
    inputs:
      ubuntu_image:
        description: 'Name of the Ubuntu image.'
        required: false
        default: 'ubuntu-24.04'
        type: string
      version:
        description: 'Version used as tag name.'
        required: true
        type: string
      auto_tag:
        description: 'Automatically add and push a tag.'
        required: true
        type: string
      workflow:
        description: 'Workflow to start after adding a tag.'
        required: false
        default: 'Pipeline.yml'
        type: string

jobs:
  AutoTag:
    name: "üè∑ Create tag '${{ inputs.version}}' on GitHub"
    runs-on: ${{ inputs.ubuntu_image }}
    if: inputs.auto_tag == 'true'

#    if: github.ref == 'refs/heads/${{ inputs.release_branch }}'

    permissions:
      contents: write   # required for tag creation
      actions:  write    # required to start a new pipeline

    steps:
      - name: üè∑ Create release tag '${{ steps.FindPullRequest.outputs.version }}'
        uses: actions/github-script@v7
        id: createReleaseTag
#        if: inputs.auto_tag == 'true'
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              ref:   'refs/tags/${{ inputs.version }}',
              sha:   context.sha
            })

      - name: Trigger Workflow
        uses: actions/github-script@v7
        id: runReleaseTag
#        if: inputs.auto_tag == 'true'
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner:       context.repo.owner,
              repo:        context.repo.repo,
              workflow_id: '${{ inputs.workflow }}',
              ref:         '${{ inputs.version }}'
            })
