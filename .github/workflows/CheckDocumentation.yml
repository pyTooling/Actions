name: Check Documentation

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version.'
        required: false
        default: '3.12'
        type: string
      directory:
        description: 'Source code directory to check.'
        required: true
        type: string
#      fail_below:
#        description: 'Minimum required documentation coverage level'
#        required: false
#        default: 75
#        type: string

jobs:
  DocCoverage:
    name: üëÄ Check documentation coverage
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üîß Install wheel,tomli and pip dependencies (native)
        run: |
          python -m pip install --disable-pip-version-check -U docstr_coverage interrogate

      - name: Run 'interrogate' Documentation Coverage Check
        continue-on-error: true
        run: |
          interrogate -c pyproject.toml

      - name: Run 'docstr_coverage' Documentation Coverage Check
        continue-on-error: true
        run: |
          docstr_coverage -v ${{ inputs.directory }}
