name: Documentation

on:
  workflow_call:
    inputs:
      artifact:
        description: 'Name of the documentation artifact.'
        required: false
        default: ''
        type: string

jobs:
  BuildTheDocs:
    name: üìì Run BuildTheDocs
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: üõ≥Ô∏è Build documentation
        uses: buildthedocs/btd@v0
        with:
          skip-deploy: true

      - name: üì§ Upload 'documentation' artifacts
        if: inputs.artifact != ''
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact }}
          path: doc/_build/html
          retention-days: 1

      - name: 'üìì Publish site to GitHub Pages'
        if: inputs.artifact == '' && github.event_name != 'pull_request'
        run: |
          cp --recursive -T doc/_build/html public
          cd public
          touch .nojekyll
          git init
          cp ../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages
