name: Release

on:
  workflow_call:

jobs:

  Release:
    name: ðŸ“ Create 'Release Page' on GitHub
    runs-on: "ubuntu-${ubuntu_image_version}"

    steps:
      - name: ðŸ” Extract Git tag from GITHUB_REF
        id: getVariables
        run: |
          GIT_TAG=${GITHUB_REF#refs/*/}
          RELEASE_VERSION=${GIT_TAG#v}
          RELEASE_DATETIME="$(date --utc '+%d.%m.%Y - %H:%M:%S')"
          # write to step outputs
          echo "gitTag=${GIT_TAG}" >> $GITHUB_OUTPUT
          echo "version=${RELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "datetime=${RELEASE_DATETIME}" >> $GITHUB_OUTPUT

      - name: ðŸ“‘ Create Release Page
        id: createReleasePage
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.getVariables.outputs.gitTag }}
#          release_name: ${{ steps.getVariables.outputs.gitTag }}
          body: |
            **Automated Release created on: ${{ steps.getVariables.outputs.datetime }}**

            # New Features

            * tbd
            * tbd

            # Changes

            * tbd
            * tbd

            # Bug Fixes

            * tbd
            * tbd

            # Documentation

            * tbd
            * tbd

            # Unit Tests

            * tbd
            * tbd

            ----------
            # Related Issues and Pull-Requests

            * tbd
            * tbd
          draft: true
          prerelease: false
