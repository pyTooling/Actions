name: Package

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version.'
        required: false
        default: '3.10'
        type: string
      requirements:
        description: 'Python dependencies to be installed through pip.'
        required: false
        default: 'wheel'
        type: string
      artifact:
        description: 'Name of the wheel artifact.'
        required: true
        type: string

jobs:

  Package:
    name: ğŸ“¦ Package in Wheel Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ Setup Python ${{ inputs.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python_version }}

      - name: ğŸ”§ Install dependencies for packaging and release
        run: |
          python -m pip install -U pip
          python -m pip install ${{ inputs.requirements }}

      - name: ğŸ”¨ Build Python package (source distribution)
        run: python setup.py sdist

      - name: ğŸ”¨ Build Python package (binary distribution - wheel)
        run: python setup.py bdist_wheel

      - name: ğŸ“¤ Upload wheel artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact }}
          path: dist/
          if-no-files-found: error
          retention-days: 1
