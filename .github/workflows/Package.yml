name: Package

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version.'
        required: false
        default: '3.12'
        type: string
      requirements:
        description: 'Python dependencies to be installed through pip; if empty, use pyproject.toml through build.'
        required: false
        default: ''
        type: string
      artifact:
        description: 'Name of the package artifact.'
        required: true
        type: string

jobs:

  Package:
    name: üì¶ Package in Source and Wheel Format
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      # build

      - name: üîß [build] Install dependencies for packaging and release
        if: inputs.requirements == ''
        run: python -m pip install --disable-pip-version-check build

      - name: üî® [build] Build Python package (source distribution)
        if: inputs.requirements == ''
        run: python -m build --sdist

      - name: üî® [build] Build Python package (binary distribution - wheel)
        if: inputs.requirements == ''
        run: python -m build --wheel

      # build (not isolated)

      - name: üîß [build] Install dependencies for packaging and release
        if: inputs.requirements == 'no-isolation'
        run: python -m pip install --disable-pip-version-check build

      - name: üî® [build] Build Python package (source distribution)
        if: inputs.requirements == 'no-isolation'
        run: python -m build --no-isolation --sdist

      - name: üî® [build] Build Python package (binary distribution - wheel)
        if: inputs.requirements == 'no-isolation'
        run: python -m build --no-isolation --wheel

      # setuptools

      - name: üîß [setuptools] Install dependencies for packaging and release
        if: inputs.requirements != '' && inputs.requirements != 'no-isolation'
        run: python -m pip install --disable-pip-version-check ${{ inputs.requirements }}

      - name: üî® [setuptools] Build Python package (source distribution)
        if: inputs.requirements != '' && inputs.requirements != 'no-isolation'
        run: python setup.py sdist

      - name: üî® [setuptools] Build Python package (binary distribution - wheel)
        if: inputs.requirements != '' && inputs.requirements != 'no-isolation'
        run: python setup.py bdist_wheel

      - name: üì§ Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact }}
          path: dist/
          if-no-files-found: error
          retention-days: 1
