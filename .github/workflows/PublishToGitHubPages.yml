name: Publish to GitHub Pages

on:
  workflow_call:
    inputs:
      ubuntu_image_version:
        description: 'Ubuntu image version.'
        required: false
        default: '24.04'
        type: string
      doc:
        description: 'Name of the documentation artifact.'
        required: true
        type: string
      coverage:
        description: 'Name of the coverage artifact.'
        required: false
        default: ''
        type: string
      typing:
        description: 'Name of the typing artifact.'
        required: false
        default: ''
        type: string

    outputs:
      github_pages_url:
        description: "URL to GitHub Pages."
        value: ${{ jobs.PrepareGitHubPages.outputs.github_pages_url }}

jobs:
  PrepareGitHubPages:
    name: ðŸ“– Merge multiple contents for publishing
    runs-on: "ubuntu-${{ inputs.ubuntu_image_version }}"
    permissions:
      pages:    write   # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      github_pages_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download artifacts '${{ inputs.doc }}' from 'SphinxDocumentation' job
        uses: pyTooling/download-artifact@v7
        with:
          name: ${{ inputs.doc }}
          path: public

      - name: ðŸ“¥ Download artifacts '${{ inputs.coverage }}' from 'Coverage' job
        uses: pyTooling/download-artifact@v7
        if: ${{ inputs.coverage != '' }}
        with:
          name: ${{ inputs.coverage }}
          path: public/coverage

      - name: ðŸ“¥ Download artifacts '${{ inputs.typing }}' from 'StaticTypeCheck' job
        uses: pyTooling/download-artifact@v7
        if: ${{ inputs.typing != '' }}
        with:
          name: ${{ inputs.typing }}
          path: public/typing

      - name: ðŸ“‘ Upload static files as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

      - name: ðŸ“– Deploy to GitHub Pages
        id: deployment
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4
