name: Publish to GitHub Pages

on:
  workflow_call:
    inputs:
      doc:
        description: 'Name of the documentation artifact.'
        required: true
        type: string
      coverage:
        description: 'Name of the coverage artifact.'
        required: false
        default: ''
        type: string
      typing:
        description: 'Name of the typing artifact.'
        required: false
        default: ''
        type: string

jobs:

  PublishToGitHubPages:
    name: üìö Publish to GH-Pages
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download artifacts '${{ inputs.doc }}' from 'BuildTheDocs' job
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.doc }}
          path: public

      - name: üì• Download artifacts '${{ inputs.coverage }}' from 'Coverage' job
        if: ${{ inputs.coverage != '' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.coverage }}
          path: public/coverage

      - name: üì• Download artifacts '${{ inputs.typing }}' from 'StaticTypeCheck' job
        if: ${{ inputs.typing != '' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.typing }}
          path: public/typing

      - name: 'üìì Publish site to GitHub Pages'
        if: github.event_name != 'pull_request'
        run: |
          cd public
          touch .nojekyll
          git init
          cp ../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages
