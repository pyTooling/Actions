name: LaTeX Documentation

on:
  workflow_call:
    inputs:
      document:
        description: 'LaTeX root document without *.tex extension.'
        required: true
        type: string
      latex_artifact:
        description: 'Name of the LaTeX documentation artifact.'
        required: false
        default: ''
        type: string
      pdf_artifact:
        description: 'Name of the PDF documentation artifact.'
        required: false
        default: ''
        type: string

jobs:
  PDFDocumentation:
    name: ðŸ““ Converting LaTeX Documentation to PDF
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download artifacts '${{ inputs.latex_artifact }}' from 'SphinxDocumentation' job
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.latex_artifact }}
          path: latex

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          working_directory: latex
          root_file: ${{ inputs.document }}.tex

      - name: ðŸ“¤ Upload 'PDF Documentation' artifact
        uses: actions/upload-artifact@v4
        if: inputs.pdf_artifact != ''
        with:
          name: ${{ inputs.pdf_artifact }}
          path: ${{ inputs.document }}.pdf
          if-no-files-found: error
          retention-days: 1
