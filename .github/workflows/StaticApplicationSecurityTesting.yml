name: Security Testing (SAST)

on:
  workflow_call:
    inputs:
      ubuntu_image_version:
        description: 'Ubuntu image version.'
        required: false
        default: '24.04'
        type: string
      python_version:
        description: 'Python version.'
        required: false
        default: '3.13'
        type: string
#      requirements:
#        description: 'Python dependencies to be installed through pip.'
#        required: false
#        default: 'bandit'
#        type: string
      package_directory:
        description: '.'
        required: true
        type: string
      artifact:
        description: 'Name of the package artifact.'
        required: true
        type: string

jobs:
  Bandit:
    name: üö® Security Scanning
    runs-on: "ubuntu-${{ inputs.ubuntu_image_version }}"

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          submodules: true

      - name: üêç Setup Python ${{ inputs.python_version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python_version }}

      - name: ‚öô Install dependencies for packaging and release
        run: python -m pip install --disable-pip-version-check bandit

      - name: üëÆ Bandit
        if: inputs.artifact != ''
        run: |
          bandit -c pyproject.toml -r ${{ inputs.package_directory }} -f xml -o report/bandit/report.xml
